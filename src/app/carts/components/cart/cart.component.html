<div
  style="
    border: 1px solid rgb(175, 175, 175);
    border-radius: 10px;
    margin-top: 80px;
  "
>
  <div
    class="ms-3 d-flex justify-content-between"
    style="width: 40%"
    [formGroup]="form"
  >
    <div>
      <label>Start Date</label><br />
      <input type="date" formControlName="start" />
    </div>
    <div>
      <label>End Date</label><br />
      <input type="date" formControlName="end" />
    </div>
    <button class="btn btn-success mt-3" (click)="apply()">Apply</button>
  </div>

  <table class="table table-striped mt-3">
    <thead style="text-align: center">
      <th>Date</th>
      <th>Quantity</th>
      <th>Action</th>
    </thead>
    <tbody style="text-align: center; vertical-align: middle">
      <tr *ngFor="let item of Carts; let index = index">
        <td>{{ item.date | date : "dd-MMMM-YYYY" }}</td>
        <td>
          {{ item.products.length }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(item.id)">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left: 5px"
            data-toggle="modal"
            data-target="#exampleModalCenter"
            (click)="viewProducts(item.products)"
          >
            Veiw
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    role="document"
    style="min-width: 800px"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Products</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped mt-3">
          <thead style="text-align: center">
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th style="width: 100px">Total</th>
          </thead>
          <tbody style="text-align: center; vertical-align: middle">
            <tr *ngFor="let item of products; let index = index">
              <td>
                <div style="max-width: 100px; border-radius: 50px;">
                  <img
                    src={{item.image}}
                    alt="img"
                    style="width: 100%; text-align: center; border-radius: 50px;"
                  />
                </div>
              </td>
              <td>{{item.title}}</td>
              <td style="width: 100px">{{item.price}}</td>
              <td>{{quantity[index]}}</td>
              <td>{{quantity[index] * item.price}}</td>
              </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Total {{totalPrice}} $</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
